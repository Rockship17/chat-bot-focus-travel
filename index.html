<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Focus Travel</title>
  <link rel="stylesheet" href="https://unpkg.com/@rockship/chatbot-sdk@1.2.1/dist/styles.css">

  <!-- React Dependencies (required for UMD build) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script>
    // Create process polyfill for any remaining references
    window.process = window.process || {
      env: { NODE_ENV: 'production' },
      nextTick: function (fn) { setTimeout(fn, 0); }
    };

    // Create ReactDOMClient global that UMD expects
    window.ReactDOMClient = {
      createRoot: ReactDOM.createRoot,
      hydrateRoot: ReactDOM.hydrateRoot
    };
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .welcome-container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
    }

    .logo {
      width: 150px;
      margin-bottom: 1rem;
    }

    .title {
      color: #2c3e50;
      margin-bottom: 1rem;
    }
  </style>
</head>

<body>
  <div class="welcome-container">
    <img src="https://www.focusvietnam.com/wp-content/uploads/2024/12/logo.png.webp" alt="Focus Travel Logo"
      class="logo">
    <h1 class="title">Chào mừng đến với Focus Travel!</h1>
  </div>

  <!-- Install SDK -->
  <script src="https://unpkg.com/@rockship/chatbot-sdk@1.2.1/dist/rockship-chatbot.umd.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const chatbot = new RockshipChatbotSDK({
        apiBaseUrl: 'https://focus-travel.rockship.xyz/api/v1/focus-travel',
        apiToken: 'mrch_focus_travel_5m4hEAb6q3IKtsoNfl2tpXr_8ofC7nJqSCKHvZ5E_5I=',
        welcomeMessages: ['Chào anh/chị! Rất vui được đồng hành cùng anh/chị trong hành trình khám phá vẻ đẹp của Đông Nam Á. Nếu anh/chị có bất kỳ câu hỏi nào về các tour du lịch, dịch vụ hoặc thông tin cần thiết, đừng ngần ngại liên hệ với em nhé!'],
        quickReplies: [
          { id: '1', label: 'Focus Travel cung cấp những dịch vụ gì?', message: 'Focus Travel cung cấp những dịch vụ gì?' },
          { id: '2', label: 'Bạn cung cấp những tour nào?', message: 'Bạn cung cấp những tour nào?' },
          { id: '3', label: 'Có những tour Đông Nam Á nào?', message: 'Có những tour Đông Nam Á nào?' },
          { id: '4', label: 'Thông tin các tour Outbound', message: 'Thông tin các tour Outbound' }
        ],
        brandLogoUrl: 'https://www.focusvietnam.com/wp-content/uploads/2024/12/logo.png.webp',
        assistantName: 'Focus Travel',
        messageTeaser: 'Need help? Chat with us!',
        chatToggleImageUrl: 'https://www.focusvietnam.com/wp-content/uploads/2024/12/logo.png.webp',
        showUserName: false,
        togglePosition: { bottom: '50%', right: '1.25rem', top: '50%' }
      });

      chatbot.init();
    });
  </script>
</body>

</html>
