<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Focus Travel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@rockship/chatbot-sdk@latest/dist/styles.css">

  <!-- React Dependencies (required for UMD build) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script>
    // Create process polyfill for any remaining references
    window.process = window.process || {
      env: { NODE_ENV: 'production' },
      nextTick: function (fn) { setTimeout(fn, 0); }
    };

    // Create ReactDOMClient global that UMD expects
    window.ReactDOMClient = {
      createRoot: ReactDOM.createRoot,
      hydrateRoot: ReactDOM.hydrateRoot
    };
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .welcome-container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
    }

    .logo {
      width: 150px;
      margin-bottom: 1rem;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 1rem;
    }

    p {
      color: #34495e;
      line-height: 1.6;
    }
  </style>
</head>

<body>
  <div class="welcome-container">
    <img src="https://www.focusvietnam.com/wp-content/uploads/2024/12/logo.png.webp" alt="Focus Travel Logo"
      class="logo">
    <h1>Chào mừng đến với Focus Travel!</h1>
  </div>

  <!-- Install SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@rockship/chatbot-sdk@latest/dist/rockship-chatbot.umd.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const chatbot = new RockshipChatbotSDK({
        apiBaseUrl: 'https://focus-travel.rockship.xyz/api/v1/focus-travel',
        apiToken: 'mrch_focus_travel_5m4hEAb6q3IKtsoNfl2tpXr_8ofC7nJqSCKHvZ5E_5I=',
        welcomeMessage: '✈️ Chào mừng đến với Focus Travel! Tôi có thể giúp gì cho bạn hôm nay?',
        supportAgentName: 'Focus Travel Assistant',
      });

      chatbot.init();
    });
  </script>
</body>

</html>
